<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css' integrity='sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==' crossorigin='anonymous' referrerpolicy='no-referrer' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <div id="app">
        <div class="container mt-5 pt-5">
            <div class="card d-flex flex-row border-0">
                <div class="col-10 p_relative">  
                    <img class="main_img" :src="images[activeImage].image" :alt="'Foto' + images[activeImage].title">
                    <div class="img_text">
                        <h4>{{images[activeImage].title}}</h4>
                        <small>{{images[activeImage].text}}</small>
                    </div>
                </div>
                
                <div class="thumbnails col-2">
                    <img :src="images[index].image"  class="thumb" :class="activeImage === index ? 'active': '' " v-for="(image, index) in images"  @click="activateImage(index)" @mouseenter="pauseSlider" @mouseleave="resumeSlider" >
                    <button @click="prevImage" class="prev"><i class="fa-solid fa-chevron-up"></i></button>
                    <button  @click="nextImage" class="next"><i class="fa-solid fa-chevron-down"></i></button>
                    
                </div>
               
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="assets/js/app.js"></script>

</body>
</html>
